plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
}

group = 'org.nrg948'
version = '0.0.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Add the WPILib Maven repository
    maven {
        url = 'https://frcmaven.wpi.edu/artifactory/release/'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    api "edu.wpi.first.wpilibj:wpilibj-java:2022.4.1"

    implementation "edu.wpi.first.cscore:cscore-java:2022.4.1"
    implementation "edu.wpi.first.ntcore:ntcore-java:2022.4.1"
    implementation "edu.wpi.first.wpiutil:wpiutil-java:2022.4.1"
    implementation 'org.reflections:reflections:0.10.2'
}

java {
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    repositories {
        mavenLocal()
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/edreed/nrgcommon"
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}